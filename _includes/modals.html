 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">

                            <script type="text/javascript">
                            if (post.category == "Game Development") {
                                console.log("AAA");
                            };
                            </script>
                            <!--Embed Unity3D files-->
                            <object id="UnityObject"
                                    classid="clsid:444785F1-DE89-4295-863A-D46C3A781394"
                                    width="640"
                                    height="480"
                                    codebase="http://webplayer.unity3d.com/download_webplayer/UnityWebPlayer.cab#version=2,0,0,0">
                            
                             <!--change address below to match file path-->
                             <!-- <param name="https://URLGOESHERE/FILENAME.unity3d" -->
                             <param name="img/portfolio/{{ post.alt }}"
                                    value="{{ post.alt }}" /> <!--change to name of unity file-->
                            
                            <!--change address below to match file path-->
                             <embed id="UnityEmbed"
                                    src="img/portfolio/{{ post.alt }}"
                                    width="640"
                                    height="480"
                                    type="application/vnd.unity"
                                    pluginspage="http://www.unity3d.com/unity-web-player-2.x" />
                            </object>
                            
                            
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="{{ clientURL }}">{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="https://alxcancado.github.io">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="https://alxcancado.github.io">{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
